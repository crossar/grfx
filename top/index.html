<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Graphics Editor</title>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
		<meta name="color-scheme" content="dark light">
		<link rel="stylesheet" href="top.css" />
	</head>

	<body>
		<div class="logoContainer">
			<div class="logo"></div>
		</div>
		<ul>
			<li>
				<label for="file">
					<span>File</span>
					<select id="file" data-menu="file-menu">
						<option>New File</option>
					</select>
				</label>
			</li>
			<li>
				<label for="edit">
					<span>Edit</span>
					<select id="edit" data-menu="edit-menu">
						<option>New Edit</option>
					</select>
				</label>
			</li>
			<li>
				<label for="image">
					<span>Image</span>
					<select id="image" data-menu="image-menu">
						<option>New Image</option>
					</select>
				</label>
			</li>
			<li>
				<label for="layer">
					<span>Layer</span>
					<select id="layer" data-menu="layer-menu">
						<option>New Layer</option>
					</select>
				</label>
			</li>
			<li>
				<label for="type">
					<span>Type</span>
					<select id="type" data-menu="type-menu">
						<option>New Type</option>
					</select>
				</label>
			</li>
			<li>
				<label for="select">
					<span>Select</span>
					<select id="select" data-menu="select-menu">
						<option>New Select</option>
					</select>
				</label>
			</li>
			<li>
				<label for="filter">
					<span>Filter</span>
					<select id="filter" data-menu="filter-menu">
						<option>New Filter</option>
					</select>
				</label>
			</li>
			<li>
				<label for="threeDee">
					<span>3D</span>
					<select id="threeDee" data-menu="threeDee-menu">
						<option>New 3D</option>
					</select>
				</label>
			</li>
			<li>
				<label for="view">
					<span>View</span>
					<select id="view" data-menu="view-menu">
						<option>New View</option>
					</select>
				</label>
			</li>
			<li>
				<label for="window">
					<span>Window</span>
					<select id="window" data-menu="window-menu">
						<option>New Window</option>
					</select>
				</label>
			</li>
			<li>
				<label for="help">
					<span>Help</span>
					<select id="help" data-menu="help-menu">
						<optgroup>
							<option disabled>First Help</option>
						</optgroup>
						<option>Second Help</option>
						<optgroup disabled>
							<option>Third Help</option>
							<option>Fourth Help</option>
						</optgroup>
						<optgroup>
							<option hidden>Hidden Help</option>
							<option hidden>Hidden Help</option>
						</optgroup>
						<optgroup hidden>
							<option>Hidden Help</option>
							<option>Hidden Help</option>
						</optgroup>
					</select>
				</label>
			</li>
		</ul>
	</body>
	
	<script type="module" src="top.js"></script>
</html>
