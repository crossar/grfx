<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Graphics Editor</title>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
		<meta name="color-scheme" content="dark light">
		<link rel="stylesheet" href="top.css" />
		<script src="../importmap.js"></script>
	</head>

	<body>
		<div class="logoContainer">
			<div class="logo"></div>
		</div>
		<ul>
			<li>
				<label for="file">
					<span>File</span>
					<select id="file" data-menu="file-menu">
						<optgroup>
							<option value="file-new">New...</option>
							<option value="file-open">Open...</option>
							<!--
							<option>Open Recent</option>
							-->
						</optgroup>
						<optgroup>
							<option>Close</option>
							<option value="file-save">Save</option>
							<option value="file-save-as">Save As...</option>
						</optgroup>
						<optgroup>
							<option>Import</option>
							<option>Export</option>
						</optgroup>
					</select>
				</label>
			</li>
			<li>
				<label for="edit">
					<span>Edit</span>
					<select id="edit" data-menu="edit-menu">
						<optgroup>
							<option>Undo</option>
							<option>Step Forward</option>
							<option>Step Backward</option>
						</optgroup>
						<optgroup>
							<option>Cut</option>
							<option>Copy</option>
							<option>Paste</option>
							<option>Clear</option>
						</optgroup>
						<optgroup>
							<option>Free Transform</option>
							<option>Transform</option>
						</optgroup>
					</select>
				</label>
			</li>
			<li>
				<label for="image">
					<span>Image</span>
					<select id="image" data-menu="image-menu">
						<optgroup>
							<option>Auto Tone</option>
							<option>Auto Contrast</option>
							<option>Auto Color</option>
						</optgroup>
						<optgroup>
							<option value="image-size">Image Size...</option>
							<option value="canvas-size">Canvas Size...</option>
							<option>Image Rotation</option>
							<option>Crop</option>
							<option>Trim</option>
						</optgroup>
						<option>Duplicate</option>
					</select>
				</label>
			</li>
			<li>
				<label for="layer">
					<span>Layer</span>
					<select id="layer" data-menu="layer-menu">
						<optgroup>
							<option value="layer-new">New Layer</option>
							<option value="layer-new-url">New Layer from URL...</option>
							<option value="layer-new-image">New Layer from Image...</option>
							<option value="layer-duplicate">Duplicate Layer</option>
							<option value="layer-delete">Delete</option>
						</optgroup>
						<optgroup>
							<option value="show-layer-source">Layer Properties</option>
						</optgroup>
						<!--
						<optgroup>
							<option>Group Layers</option>
							<option>Ungroup Layers</option>
							<option>Hide Layers</option>
						</optgroup>
						-->
						<optgroup>
							<option>Merge Down</option>
							<option>Merge Visible</option>
						</optgroup>	
					</select>
				</label>
			</li>
			<!--
			<li>
				<label for="type">
					<span>Type</span>
					<select id="type" data-menu="type-menu">
						<option>New Type</option>
					</select>
				</label>
			</li>
			-->
			<li>
				<label for="select">
					<span>Select</span>
					<select id="select" data-menu="select-menu">
						<optgroup>
							<option>All</option>
							<option>Deselect</option>
							<option>Inverse</option>
						</optgroup>
						<optgroup>
							<option>Grow</option>
							<option>Similar</option>
						</optgroup>
					</select>
				</label>
			</li>
			<li>
				<label for="filter">
					<span>Filter</span>
					<select id="filter" data-menu="filter-menu">
						<optgroup>
							<option>Last Filter</option>
						</optgroup>
						<!-- <option>Liquify</option> -->
						<optgroup>
							<!-- <option>Artistic</option> -->
							<option value="filter-blur">Blur</option>
							<option value="filter-dither">Dither</option>
							<!-- <option>Distort</option> -->
							<!-- <option value="filter-noise">Noise</option> -->
							<option value="filter-pixelate">Pixelate</option>
							<option value="filter-rescale">Rescale</option>
							<option value="filter-sharpen">Sharpen</option>
						</optgroup>
					</select>
				</label>
			</li>
			<li>
				<label for="threeDee">
					<span>3D</span>
					<select id="threeDee" data-menu="threeDee-menu">
						<option>New Layer from 3D File...</option>
						<optgroup>
							<option>Merge 3D Layer</option>
							<option>Export 3D Layer</option>
						</optgroup>
					</select>
				</label>
			</li>
			<li>
				<label for="view">
					<span>View</span>
					<select id="view" data-menu="view-menu">
						<optgroup>
							<option>Zoom In</option>
							<option>Zoom Out</option>
							<option>Fit on Screen</option>
							<option>Actual Pixels</option>
						</optgroup>
						<optgroup>
							<option>Rulers</option>
							<option>Snap</option>
							<option>Snap To</option>
						</optgroup>
						<option>Enter Fullscreen</option>
					</select>
				</label>
			</li>
			<li>
				<label for="window">
					<span>Window</span>
					<select id="window" data-menu="window-menu">
						<option>Arrange</option>
						<option>Workspace</option>
						<option>Extensions</option>
					</select>
				</label>
			</li>
			<li>
				<label for="help">
					<span>Help</span>
					<select id="help" data-menu="help-menu">
						<option>Search</option>
						<optgroup>
							<option>System Info</option>
							<option>About</option>
						</optgroup>
						<option>Updates</option>
					</select>
				</label>
			</li>
		</ul>
	</body>

	<script type="module" src="top.js"></script>
</html>
