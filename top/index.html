<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Graphics Editor</title>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
		<meta name="color-scheme" content="dark light">
		<link rel="stylesheet" href="top.css" />
	</head>

	<body>
		<ul>
			<li>
				<svg viewBox="0 0 20 20">
					<path d="
						M 7 18.6
						C 5.5 18 5 17 5.25 16.5
						C 6 15.5 7 16 7 17
						C 7.6 18 8.6 17.7 8.8 16
						C 9 16 9 9.8 8.9 10
						C 9 9 8.7 4 9.5 2.5
						C 10.4 1 12 0.9 13.2 1.3
						C 14.3 1.8 14.7 2.5 14.36 3.1
						C 14 4 12.8 3.8 12.6 3
						C 12.3 2.1 11.4 2.2 11 3
						C 10.6 3.6 10.8 9 10.8 9.5
						C 10.8 9.9 11 14.8 10.4 16.6
						C 10 18.3 9 18.9 7 18.6
						Z
						M 0 10
						C 0 16 4 20 10 20
						C 16 20 20 16 20 10
						C 20 4 16 0 10 0
						C 4 0 0 5 0 10
						Z
					"
					/>
				</svg>
			</li>
			<li>
				<label for="file">
					<span>File</span>
					<select id="file" data-menu="file-menu">
						<option>New...</option>
						<option>Open...</option>
						<option>Open Recent</option>
						<option>Close</option>
						<option>Save</option>
						<option>Save As...</option>
						<option>Import</option>
						<option>Export</option>
					</select>
				</label>
			</li>
			<li>
				<label for="edit">
					<span>Edit</span>
					<select id="edit" data-menu="edit-menu">
						<option>Undo</option>
						<option>Step Forward</option>
						<option>Step Backward</option>
						<option>Cut</option>
						<option>Copy</option>
						<option>Paste</option>
						<option>Clear</option>
						<option>Free Transform</option>
						<option>Transform</option>
					</select>
				</label>
			</li>
			<li>
				<label for="image">
					<span>Image</span>
					<select id="image" data-menu="image-menu">
						<option>Auto Tone</option>
						<option>Auto Contrast</option>
						<option>Auto Color</option>
						<option>Image Size...</option>
						<option>Canvas Size...</option>
						<option>Image Rotation</option>
						<option>Crop</option>
						<option>Trim</option>
						<option>Duplicate</option>
					</select>
				</label>
			</li>
			<li>
				<label for="layer">
					<span>Layer</span>
					<select id="layer" data-menu="layer-menu">
						<option>New</option>
						<option>Duplicate Layer</option>
						<option>Delete</option>
						<option>Layer Properties</option>
						<option>Group Layers</option>
						<option>Ungroup Layers</option>
						<option>Hide Layers</option>
						<option>Merge Layers</option>
						<option>Merge Visible</option>
					</select>
				</label>
			</li>
			<li>
				<label for="type">
					<span>Type</span>
					<select id="type" data-menu="type-menu">
						<option>New Type</option>
					</select>
				</label>
			</li>
			<li>
				<label for="select">
					<span>Select</span>
					<select id="select" data-menu="select-menu">
						<option>All</option>
						<option>Deselect</option>
						<option>Inverse</option>
						<option>Grow</option>
						<option>Similar</option>
					</select>
				</label>
			</li>
			<li>
				<label for="filter">
					<span>Filter</span>
					<select id="filter" data-menu="filter-menu">
						<option>Last Filter</option>
						<option>Liquify</option>
						<option>Artistic</option>
						<option>Blur</option>
						<option>Distort</option>
						<option>Noise</option>
						<option>Pixelate</option>
						<option>Sharpen</option>
					</select>
				</label>
			</li>
			<li>
				<label for="threeDee">
					<span>3D</span>
					<select id="threeDee" data-menu="threeDee-menu">
						<option>New Layer from 3D File...</option>
						<option>Merge 3D Layer</option>
						<option>Export 3D Layer</option>
					</select>
				</label>
			</li>
			<li>
				<label for="view">
					<span>View</span>
					<select id="view" data-menu="view-menu">
						<option>Zoom In</option>
						<option>Zoom Out</option>
						<option>Fit on Screen</option>
						<option>Actual Pixels</option>
						<option>Rulers</option>
						<option>Snap</option>
						<option>Snap To</option>
						<option>Enter Fullscreen</option>
					</select>
				</label>
			</li>
			<li>
				<label for="window">
					<span>Window</span>
					<select id="window" data-menu="window-menu">
						<option>Arrange</option>
						<option>Workspace</option>
						<option>Extensions</option>
					</select>
				</label>
			</li>
			<li>
				<label for="help">
					<span>Help</span>
					<select id="help" data-menu="help-menu">
						<option>Search</option>
						<option>System Info</option>
						<option>About</option>
						<option>Updates</option>
					</select>
				</label>
			</li>
		</ul>
	</body>
	
	<script type="module" src="top.js"></script>
</html>
